volumes:
  postgres_data_dev:
  minio_data_dev:

networks:
  btnetworkdev:

services:
  db:
    image: postgres:17.6
    container_name: db_dev
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: johndoe
      POSTGRES_PASSWORD: johndoe123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: rootusername
      MINIO_ROOT_PASSWORD: rootpassword
    volumes:
      - minio_data:/var/lib/minio/data
    networks:
      - btnetworkdev
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 9000:9000
      - 9001:9001

  minio-create-bucket:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: rootusername
      MINIO_ROOT_PASSWORD: rootpassword
      MINIO_USER: johndoe
      MINIO_PASSWORD: johndoe123
    volumes:
      - ./scripts/minio-setup-buckets.sh:/etc/scripts/minio-setup-buckets.sh
    networks:
      - btnetworkdev
    entrypoint: /etc/scripts/minio-setup-buckets.sh
