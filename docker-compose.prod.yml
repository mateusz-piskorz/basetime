
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 3000:3000
    networks:
      - btnetwork
  db:
    image: postgres:17.6
    container_name: db_prod
    environment:
      POSTGRES_DB: ${prod.POSTGRES_DB}
      POSTGRES_USER: ${prod.POSTGRES_USER}
      POSTGRES_PASSWORD: ${prod.POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - btnetwork

volumes:
  postgres_data:

networks:
  btnetwork: