name: Staging deploy

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Format
        run: npm run format

      - name: Lint
        run: npm run lint

      - name: Types
        run: npm run types

  tests:
    needs: quality
    runs-on: ubuntu-latest
    services:
      db_dev:
        image: postgres:17.6
        env:
          POSTGRES_DB: mydb
          POSTGRES_USER: johndoe
          POSTGRES_PASSWORD: randompassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Start Next.js server
        run: nohup npm run dev &

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000

      - name: test
        run: npm run test

  deploy:
    needs: tests
    environment: stg
    runs-on: self-hosted
    env:
      NEXT_PUBLIC_URL: ${{ vars.NEXT_PUBLIC_URL }}
      POSTGRES_DB: ${{ vars.POSTGRES_DB }}
      POSTGRES_USER: ${{ vars.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

    defaults:
      run:
        working-directory: stg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: stg

      - name: Remove stopped containers
        run: |
          docker ps -a -q --filter status=exited | xargs -r docker rm

      - name: Remove dangling images
        run: |
          docker images -f "dangling=true" -q | xargs -r docker rmi

      - name: Build and run containers
        run: |
          docker compose --file docker-compose.stg.yml up -d --build --force-recreate

      - name: Wait for containers
        run: sleep 10

      - name: Run Prisma migrate deploy
        run: docker compose --file docker-compose.stg.yml run --rm app npx prisma migrate deploy

      - name: Prune Docker (optional)
        run: docker system prune -f
