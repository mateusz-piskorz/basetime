services:
  db:
    image: postgres:17.6
    container_name: db_dev
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: johndoe
      POSTGRES_PASSWORD: randompassword
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: johndoe
      MINIO_ROOT_PASSWORD: randompassword
    volumes:
      - minio_data:/var/lib/minio/data
    networks:
      - btnetworkdev
    ports:
      - 9000:9000
      - 9001:9001

  minio-create-bucket:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      ACCESS_KEY: johndoe
      SECRET_KEY: randompassword
    volumes:
      - ./scripts/minio-setup-buckets.sh:/etc/scripts/minio-setup-buckets.sh
    networks:
      - btnetworkdev
    entrypoint: /etc/scripts/minio-setup-buckets.sh

volumes:
  postgres_data:
  minio_data:

networks:
  btnetworkdev:
